name: Converted Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        python-version:
          - '3.6'
          - '3.8'
    steps:
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: travis_retry pip install $PIP_DEPS
      - run: travis_retry pip install -q scipy==$SCIPY_VERSION
      - run: travis_retry pip install -q astropy==$ASTROPY_VERSION
      - run: travis_retry pip install -r requirements.txt
      - run: travis_retry pip install .
      - run: >-
          flake8 --ignore N802,N806,E501,F841,F401,W504 `find . -name \*.py |
          grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v
          /doc/`
      - run: pip freeze
      - run: MPLBACKEND="agg" python setup.py test
      - run: sonar-scanner
