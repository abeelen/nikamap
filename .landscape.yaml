doc-warnings: yes
test-warnings: yes
strictness: veryhigh
autodetect: yes
max-line-length: 1000
requirements:
    - requirements.txt
ignore-paths:
    - doc/sphinxext
python-targets:
    - 3
pep8:
    full: true
pylint:
    run: true
    disable:
      - too-many-return-statements
      - too-many-instance-attributes
      - too-few-public-methods
      - invalid-name
      - too-many-ancestors
      - unnecessary-lambda
pep257:
    disable:
      - D213
      - D211
      - D406
      - D407
      - N802 
      - N802
      - N806
      - E501
      - F841
      - F401
